<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>罗马快车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="__PUBLIC__/css/mui.min.css" rel="stylesheet" />
  </head>

  <body>
    <body>
    <header class="mui-bar mui-bar-nav" style="background-color:#fff;">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #2d4bfc;"></a>
      <h1 class="mui-title" style="color: #000;">团队</h1>
    </header>
    
    <div class="mui-content">
      <div class="mui-card" style="margin: 5px;">
        
      <ul class="mui-table-view mui-table-view-chevron">
              <li class="mui-table-view-cell mui-collapse"><a class="" href="#">团队({$sun}人)<span style="float: right;margin-right: -30px;">手机号</span></a>
              </li>
              {volist name="user" id="vo"}
              <li class="mui-table-view-cell mui-collapse"><a class="mui-navigate-right" href="#">{$vo.username}（{$vo.agent_name}）<span style="float: right;margin-right: -30px;">{$vo.mobile}</span></a>
                <ul class="mui-table-view mui-table-view-chevron">
                {volist name="vo" id="vo1"}
                {volist name="vo1" id="vo2"}
                  <li class="mui-table-view-cell"><a href="#">{$vo2.names}（{$vo2.agent_name}）<span style="float: right;margin-right: -30px;">{$vo2.mobile}</span></a>
                  </li>
                {/volist}
                {/volist}
                </ul>
              </li>
            {/volist}
          
        </ul></div>
    </div>
  
  <script src="__PUBLIC__/js/mui.min.js"></script>
  <script>
    
  </script>
</body>
    
  </body>

</html>
