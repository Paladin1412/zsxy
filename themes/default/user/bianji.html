		<header class="mui-bar mui-bar-nav" style="background-color:#f7572d;">

			   			<div class="dl-a-b-l">
			   				姓名
			   			</div>
			   			<div class="dl-a-b-r">

			   		</div>
			   		<div class="dl-a-b">
			   			<div class="dl-a-b-l">

			   			</div>
			   			<div class="dl-a-b-r">

		   </div>
		</div>
		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<script type="text/javascript">
					$('#btn').click(function(){
				var username = $('#username').val();
				//var username = input[0].value;
				var phone = $('#phone').val();
				//var idcard =$('#idcard').val();
				
				//很多判断
				if(username == ''){
					alert('手机号码不能为空');
					return;
				}
				if(phone.length != 11){
					alert('手机格式不正确');
					return;
				}
				
			
				$.ajax({
						url:'{:url('api/user/bianji')}',
						type:"post",
						datatype:'json',

						data:{'username':username,'phone':phone},
						
						success:function(data){
							// json=$.parseJSON(data);
							
							            if(data == 1){
							            	alert("修改资料成功！");
		                window.location.href="{:url('index/index/index')}";
		            }else if(data== 0){
		                alert("修改资料错误！");
		                return false;
		            }
							 }
						});
			});
		
			
		</script>
