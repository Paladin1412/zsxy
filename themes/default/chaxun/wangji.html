		    <h1 class="mui-title" style="color: #fff;">忘记服务密码</h1>
		</header>
	<div class="mui-content" style="">
		<div class="mui-card" style="position: relative;top:0px;">
			<div class="mui-card-content">
				<div class="mui-card-content-inner">
					<p>
						<span style="color: #000;">中国移动:</span>编辑短信内容“查询密码”发送到10086，根据短信内容提示查询或者重置服务密码。或拨打10086人工服务按照语音导航提示按“0”号键转入人工客服进行密码查询；
					</p>
				</div>
			</div>
		</div>

			<div class="mui-card-content">
				<div class="mui-card-content-inner">
					<p>
						<span style="color: #000;">中国联通:</span>发送免费短信指令“MMCZ#6位新密码”到10010。或通过本机拨打10010客服热线（山东省除外）进行密码重置； 

					</p>
				</div>
			</div>
		</div>
		<div class="mui-card" style="position: relative;top:0px;">
			<div class="mui-card-content">
				<div class="mui-card-content-inner">

						<span style="color: #000;">中国电信:</span>发送“MMCZ#机主姓名#登记时的证件号码”到10001即可重置密码。或拨打10000，按照语音提示操作重置服务密码;
					</p>
				</div>
			</div>
