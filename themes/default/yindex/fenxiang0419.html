</head>
<body style="background-color: #edf2f3;">
  <header class="mui-bar mui-bar-nav" style="background-color:#f7572d;">

  <div class="mui-content" style="background-color: #edf2f3;padding-left: 15px;padding-right: 15px;">

      <div style="text-align: center;color: #fff;padding-top: 40px;font-size: 30px;">

    <div style="width: 100%;background-color: #fff;padding-top: 10px;padding-left: 15px;padding-bottom: 15px;">
      <div style="padding-right: 15px;height: 25px;width: 100%;">
        <div style="padding-top: 5px;">
          <p style="width: 10px;height: 10px; background-color: #ff1940;border-radius: 50%; float: left;margin-top: 10px;"></p>
        </div>
        <div style="font-size: 16px;color: #333333;float: left;background-color: #fff; padding-left: 15px;margin-top: -5px;line-height:40px;">
          <b>选择版本，编辑推广价格</b>

        </div>
        <span style="border-radius:5px;padding:3px 5px 3px 5px;background-color: #ff1940;font-size: 14px;text-align: center;color: #fff;float: right;">
          <a href="{:url('index/price/pricelist')}" style="color: #fff;">
            去设置
            </a>
          </span>
      </div>
      <!--<div style="font-size: 13px;color: #b4b4b4;line-height: 20px;padding-left: 16px;margin-top: 10px; clear: both;">
        钻石信用招募合伙人，躺赚二级分佣，佣金秒结
      </div>-->

        初级版：每次查询6.8元/单<br>
        <span style="padding-left: 12px;">直推查询奖励0元/单，下级查询奖励0元/单</span>

      <li style="font-size: 13px;color: #b4b4b4;margin-top: 10px;">

        <span style="padding-left: 12px;">直推查询奖励0元/单，下级查询奖励0元/单</span>

      <li style="font-size: 13px;color: #b4b4b4;margin-top: 10px;">

        <span style="padding-left: 12px;">直推查询奖励0元/单，下级查询奖励0元/单</span>
      </li>-->
    </div>
    <div style="width: 100%; clear: both;background-color: #fff;margin-top:10px;padding-top: 10px;padding-left: 15px;padding-bottom: 80px;">
      <div style="width: 100%;clear: both;">
        <div style="padding-top: 5px;">
          <div style="width: 10px;height: 10px; background-color: #ff1940;border-radius: 50%; float: left;"></div>
        </div>
        <div style="font-size: 16px;color: #333333;background-color: #fff; padding-left: 15px;margin-top: -5px;float: left;">
          <b>我的推广码</b>
          
        </div>
      </div>
      {volist name="product" id="vo"}

      <div style="width: 100%; clear: both;border:1px solid #d18f90;height:120px;border-radius: 10px;margin-top: 10px;">
        <div style="width:70%;float:left;font-size: 14px;color: #000;line-height: 20px;margin-top: 10px;padding-left: 15px;">
          版本名称：{$vo.rename}<br>
          <div style="color: #b4b4b4;font-size: 12px;">
           佣金：{$vo.yongjin}
          </div>
          <div style="color: #b4b4b4;font-size: 12px;">
            成本价格：{$vo.chengben}
          </div>
          <div style="color: #b4b4b4;font-size: 12px;">
            自定义价格：{$vo.price}
          </div>
          
          <div style="color: #b4b4b4;font-size: 12px;">
            描述：{$vo.marks}
          </div>
        </div>
        <div style="width: 30%; float: left;text-align: center;padding-top: 15px;">
          <div style="width: 60%;border-radius:5px;padding:3px 5px 3px 5px;margin-left: 20%;background-color: #ff1940;font-size: 14px;text-align: center;color: #fff;">
          <a href="{:url('index/qrc/views',array('imgid'=>$vo['id']))}" style="color: #fff;font-size:12px;">
            立即推广
            </a>
          </div>
          <div style="width: 60%;margin-top: 10px;border-radius:5px;padding:3px 5px 3px 5px;margin-left: 20%;background-color: #ff1940;font-size: 14px;text-align: center;color: #fff;">
          <a href="javascript:shanchu({$vo.id})" style="color: #fff;">
            删除
            </a>
          </div>
        </div>
      </div>
      {/volist}
      <script  type="text/javascript">
                         function shanchu(pid){ 
                              $.ajax({
                                  url:'{:url('index/index/shanchu')}',
                                  type:"post",
                                  datatype:'json',

                                  data:{'pid':pid},
                                  
                                  success:function(data){
                                      if(data == 1){
                                       alert("删除成功");
                                        window.location.href="{:url('index/index/fenxiang')}";
                                    }else{
                                        window.location.href="{:url('index/index/fenxiang')}";
                                    }
                                  }
                              });
                            }  
    
 </script>
      <div style="clear: both;"></div>
    </div>
  </div>

                <span class="mui-tab-label"  style="color: #f7572d;">收入明细</span>
            </a>
            <a class="mui-tab-item" href="{:url('index/index/fenxiang')}">
                <span class="mui-icon mui-icon-chat"  style="color: #f7572d;"></span>
                <span class="mui-tab-label"  style="color: #f7572d;">推广赚钱</span>
            </a>
            <a class="mui-tab-item" href="{:url('index/index/index')}">
                <span class="mui-icon mui-icon-contact"  style="color: #f7572d;"></span>
                <span class="mui-tab-label"  style="color: #f7572d;">个人中心</span>
            </a>
    </nav>

            mui.init({
                swipeBack:true//启用右滑关闭功能

    window.top.location.href=this.href;
});
