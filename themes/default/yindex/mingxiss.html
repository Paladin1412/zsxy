<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>钻石报告</title>
    <script src="__PUBLIC__/js/mui.min.js"></script>
    <link href="__PUBLIC__/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/mui.picker.min.css">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/icons-extra.css">
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	 mui('body').on('tap','a',function(){
    window.top.location.href=this.href;
});
    </script>
    <style>
    	table{
    		border: none;
    		clear: both;
        width: 100%;
    	}
    	th{
    		
    		text-align: center;
    		color: #000000;
    		border: none;
    	}
    	tr{
    		
    	}
    	th p{
    		color: #000000;
    		padding-top: 0px;
    		line-height: 1;
    	}

    table.altrowstable {
      font-family: verdana,arial,sans-serif;
      font-size:11px;
      color:#333333;
      border-width: 1px;
      border-color: #a9c6c9;
      border-collapse: collapse;
    }
    table.altrowstable th {
      border-width: 1px;
      padding: 2px;
      border-style: solid;
      border-color: #a9c6c9;
    }
    table.altrowstable th {
      border-width: 1px;
      padding: 2px;
      border-style: solid;
      border-color: #a9c6c9;
    }
    .oddrowcolor{
      background-color:#fdd2c7;
    }
    .evenrowcolor{
      background-color:#fff;
    }

    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav"  style="background-color:#f7572d;">
            <a class="mui-icon mui-icon-left-nav mui-pull-left" href="{:url('index/user/usertx')}" style="color: #fff;"></a>
            <h1 class="mui-title" style="color: #fff;">提现记录</h1>
        </header>
	<div class="mui-content">
        <span style="text-align: center;position: absolute;width: 100%;margin-top: 15px;">已提现：{$alltxNum} 元</span>
        <table style="margin-top: 50px;" class="altrowstable" id="alternatecolor">
            <tr  style="height:50px;"> 
              <th>提现时间</th> 
              <th>金额</th> 
              <th>收款方式</th>
			  <th>收款账户</th>
            </tr> 
           {volist name="user" id="vo"}
                     <tr style="border-bottom: 1px solid #000000;"> 
                        <th  style="color: #FF0000;font-size:11px;">
							<p  style="color: #FF0000;font-size:11px;">{$vo['create_time']|date="Y-m-d",###}</p>
							<p  style="color: #FF0000;font-size:11px;">{$vo['create_time']|date="H:i:s",###}</p >
						</th> 
                        <th  style="color: #FF0000;font-size:11px;">{$vo.money}</th>
                        <th  style="color: #FF0000;font-size:11px;">{$vo.type}</th> 
						<th  style="color: #FF0000;font-size:11px;">{$vo.zhanghao}</th> 
                    </tr>
        {/volist}
        </table>
</body>
</html>
