{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/withdraw/index')}">提现管理</a></li>
            <li class=""><a href="{:url('admin/withdraw/add')}">添加提现</a></li>
            <li class="layui-this">编辑提现</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/withdraw/update')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户</label>
                        <div class="layui-input-block">
							<select name="user_id" lay-search>
								<option value="{$user_list.id}" {if condition="$withdraw.user_id==$user_list.id"} selected="selected"{/if}>{$user_list.names}</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="money" value="{$withdraw.money}" required  lay-verify="required" placeholder="请输入金额" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="type" value="{$withdraw.type}" required  lay-verify="required" placeholder="银行或支付宝" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">卡号</label>
                        <div class="layui-input-block">
                            <input type="text" name="bankcard" value="{$withdraw.bankcard}" required  lay-verify="required" placeholder="银行卡号或支付宝名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$withdraw.id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
