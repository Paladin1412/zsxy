{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/agentgoods/index')}">授权管理</a></li>
            <li class=""><a href="{:url('admin/agentgoods/add')}">添加授权</a></li>
            <li class="layui-this">编辑授权</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/agentgoods/update')}" method="post">
					<div class="layui-form-item">
                        <label class="layui-form-label">代理商类型</label>
                        <div class="layui-input-block">
							<select name="aid" lay-search>
								<option value="0">请选择</option>
								{foreach name="agent_list" item="vo"}
                                <option value="{$vo.id}" {if condition="$agentgoods.aid==$vo.id"} selected="selected"{/if}>{$vo.agent_name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">产品</label>
                        <div class="layui-input-block">
							<select name="gid" lay-search>
								<option value="0">请选择</option>
								{foreach name="goods_list" item="vo"}
                                <option value="{$vo.id}" {if condition="$agentgoods.gid==$vo.id"} selected="selected"{/if}>{$vo.tname}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
				
				
                   	<div class="layui-form-item">
                        <label class="layui-form-label">默认成本价</label>
                        <div class="layui-input-block">
                            <input type="text" name="price" value="{$agentgoods.price}" placeholder="请输入默认成本价" class="layui-input">
                        </div>
                    </div>
                  	<div class="layui-form-item">
                        <label class="layui-form-label">二级返佣</label>
                        <div class="layui-input-block">
                            <input type="text" name="erjiprice" value="{$agentgoods.erjiprice}" placeholder="请输入二级返佣" class="layui-input">
                        </div>
                    </div>
					
					<div class="layui-form-item">
                        <div class="layui-input-block">
                             <input type="hidden" name="id" value="{$agentgoods.id}">
							<button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
