{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/xinyongka/index')}">信用卡管理</a></li>
            <li class=""><a href="{:url('admin/xinyongka/add')}">添加信用卡</a></li>
            <li class="layui-this">编辑信用卡</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/Xinyongka/update')}" method="post">
				
				
				
					<div class="layui-form-item">
                        <label class="layui-form-label">信用卡名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="xname" value="{$xinyongka.xname}" required lay-verify="required" placeholder="请输入信用卡名称" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">信用卡图标</label>
                        <div class="layui-input-block">
                            <input type="text" name="thumb" value="{$xinyongka.thumb}" class="layui-input layui-input-inline" id="thumb">
                            <input type="file" name="file" class="layui-upload-file">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">说明</label>
                        <div class="layui-input-block">
                            <input type="text" name="ktitle" value="{$xinyongka.ktitle}" required lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">详情</label>
                        <div class="layui-input-block">
                            <input type="text" name="xchahrefs" value="{$xinyongka.xchahrefs}" placeholder="请输入详情" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
							<select name="ktype" lay-search>
								<option value="0">无类型</option>
								{foreach name="type_list" item="vo"}
                                <option value="{$vo.id}" {if condition="$xinyongka.ktype==$vo.id"} selected="selected"{/if}>{$vo.tname}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
				
                      
					<div class="layui-form-item">
                        <label class="layui-form-label">币种</label>
                        <div class="layui-input-block">
                            <input type="text" name="bizhong" value="{$xinyongka.bizhong}"  placeholder="币种" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">年费</label>
                        <div class="layui-input-block">
                            <input type="text" name="nianfei" value="{$xinyongka.nianfei}" lay-verify="number" placeholder="年费" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="descc" value="{$xinyongka.descc}" lay-verify="number" placeholder="排序" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">链接</label>
                        <div class="layui-input-block">
                            <input type="text" name="hrefs" value="{$xinyongka.hrefs}"  placeholder="链接" class="layui-input">
                        </div>
                    </div>
				
					<div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="state" value="1" title="启用" {if condition="$xinyongka.state==1"} checked="checked"{/if}>
                            <input type="radio" name="state" value="0" title="禁用"{if condition="$xinyongka.state==0"} checked="checked"{/if}>
							
                        </div>
                    </div>
					
					<div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" name="remarks" value="{$xinyongka.remarks}" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <div class="layui-input-block">
                             <input type="hidden" name="id" value="{$xinyongka.id}">
							<button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
