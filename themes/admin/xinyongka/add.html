{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/Xinyongka/index')}">信用卡管理</a></li>
            <li class="layui-this">添加信用卡</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/Xinyongka/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">信用卡名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="xname" value="" required lay-verify="required" placeholder="请输入信用卡名称" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">信用卡图标</label>
                        <div class="layui-input-block">
                            <input type="text" name="thumb" value="" class="layui-input layui-input-inline" id="thumb">
                            <input type="file" name="file" class="layui-upload-file">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">说明</label>
                        <div class="layui-input-block">
                            <input type="text" name="ktitle" value="" required lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">详情</label>
                        <div class="layui-input-block">
                            <input type="text" name="xchahrefs" value="" placeholder="请输入详情" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
							<select name="ktype" lay-search>
								<option value="0">无类型</option>
								{foreach name="type_list" item="vo"}
                                <option value="{$vo.id}">{$vo.tname}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">币种</label>
                        <div class="layui-input-block">
                            <input type="text" name="bizhong" value=""  placeholder="币种" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">年费</label>
                        <div class="layui-input-block">
                            <input type="text" name="nianfei" value="" lay-verify="number" placeholder="年费" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="descc" value="" lay-verify="number" placeholder="排序" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">链接</label>
                        <div class="layui-input-block">
                            <input type="text" name="hrefs" value=""  placeholder="链接" class="layui-input">
                        </div>
                    </div>
				
				
					<div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="state" value="1" title="启用" checked="checked">
                            <input type="radio" name="state" value="0" title="禁用">
                        </div>
                    </div>
					
					<div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" name="remarks" value="" class="layui-input">
                        </div>
                    </div>
					
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
					
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
