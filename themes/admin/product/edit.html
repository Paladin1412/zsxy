{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/product/index')}">版本管理</a></li>
            <li class="layui-this">编辑版本</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/product/update')}" method="post">
				
				
				
				
                   
					<div class="layui-form-item">
                        <label class="layui-form-label">默认查询价</label>
                        <div class="layui-input-block">
                            <input type="text" name="price" value="{$product.price}" placeholder="请输入查询价" class="layui-input">
                        </div>
                    </div>
					
					<div class="layui-form-item">
                        <div class="layui-input-block">
                             <input type="hidden" name="id" value="{$product.id}">
							<button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
