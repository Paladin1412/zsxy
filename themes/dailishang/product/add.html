{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('dailishang/Product/index')}">版本管理</a></li>
            <li class="layui-this">添加版本</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('dailishang/product/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">请选择产品</label>
                        <div class="layui-input-block">
							<select name="a_g_id" lay-search>
								<option value="0">无产品</option>
								{foreach name="goods_list" item="vo"}
                                <option value="{$vo.id}">{$vo.tname}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">价格</label>
                        <div class="layui-input-block">
                            <input type="text" name="price" value="" placeholder="请输入价格" class="layui-input">
                        </div>
                    </div>
					 <div class="layui-form-item">
                        <label class="layui-form-label">请选择背景图片</label>
                        <div class="layui-input-block">
							<select name="bgid" lay-search>
								<option value="0">无图片</option>
								{foreach name="bjurl_list" item="vo"}
                                <option value="{$vo.id}">{$vo.id}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
				
					
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
					
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
