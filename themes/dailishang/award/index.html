{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">奖励明细</li> 
        </ul>
        <div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<form class="layui-form layui-form-pane" id="myform" action="{:url('dailishang/award/index')}" method="get">
							<div class="form_customer">
								
							</div>
						</form>
						<hr>
					<table class="layui-table">
                        <thead>
                        <tr>
                            <th style="width: 30px;">ID</th>
                          <th>客户名</th>
                            <th>订单编号</th>
                            <th>时间</th>
                            <th>提成金额</th>
                            <th>类型</th>
                            <th>变更后余额</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="award_list" item="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                          	<td>{$vo.names}</td>
                            <td>{$vo.order_id}</td>
                            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo.money}</td>
                            <td>{$vo.type}</td>
                            <td>{$vo.balance}</td>
							
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <!--分页-->
                    {$award_list->render()}
                </div>
        </div>
    </div>
</div>
{/block}
